<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #2c2c2c;
            background: white;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .document {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .title-page {
            text-align: center;
            margin-bottom: 3rem;
            page-break-after: always;
        }
        
        .main-title {
            font-size: 24pt;
            font-weight: 600;
            margin: 4rem 0 2rem 0;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .chapter-heading {
            font-size: 18pt;
            font-weight: 600;
            margin: 2.5rem 0 1.5rem 0;
            color: #1a1a1a;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            page-break-before: always;
            page-break-after: avoid;
        }
        
        .section-heading {
            font-size: 14pt;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: #333;
            text-align: left;
            page-break-after: avoid;
        }
        
        .body-text {
            font-size: 12pt;
            line-height: 1.8;
            margin-bottom: 1rem;
            text-align: justify;
            text-indent: 1.5rem;
            color: #2c2c2c;
            orphans: 2;
            widows: 2;
        }
        
        .body-text:first-of-type,
        .chapter-heading + .body-text,
        .section-heading + .body-text {
            text-indent: 0;
        }
        
        /* Print-specific styles */
        @media print {
            body {
                font-size: 11pt;
            }
            
            .chapter-heading {
                font-size: 16pt;
            }
            
            .section-heading {
                font-size: 13pt;
            }
            
            .body-text {
                font-size: 11pt;
            }
        }
        
        /* Page break controls */
        .page-break {
            page-break-before: always;
        }
        
        .no-break {
            page-break-inside: avoid;
        }
        
        /* Ensure proper spacing and readability */
        p + p {
            margin-top: 0.5rem;
        }
        
        h1 + p, h2 + p {
            margin-top: 0.5rem;
        }
        
        /* Handle long words and hyphenation */
        .body-text {
            word-wrap: break-word;
            hyphens: auto;
        }
    </style>
</head>
<body>
    <div class="document">
        <div class="title-page">
            <h1 class="main-title">{{TITLE}}</h1>
        </div>
        
        <div class="content">
            {{CONTENT}}
        </div>
    </div>
</body>
</html>
